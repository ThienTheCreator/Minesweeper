<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Minesweeper</title>
    <script defer src="script.js"></script>
	<link href="style.css" rel="stylesheet" />
    <img hidden id="myImag" src="sprites.png">
  </head>
  <body>
	<center>
		<div id="canvas-container">
			<div id="icon-container">
				<div id="mine-container">
					<img id="mine-icon" src="mineIcon.png" alt="mine" >
					Minesweeper
				</div>
				<div class="window-icon" id="minimize-icon"></div>
				<div class="window-icon" id="zoom-icon"></div>
				<div class="window-icon" id="close-icon"></div>
			</div>
			<div class="dropdown" id="menu-container">
				<button class="none-background" id="game-menu" onclick="handleGameMenu()">Game</button>
				<div class="dropdown-content-hidden" id="dropdown-content">
					<button>New</button>
					
					<button>Beginner</button>
					<button>Intermediate</button>
					<button>Expert</button>
				</div>
			</div>
    		<canvas id="canvas"></canvas>
		</div>
	</center>
    <div id="output"><div>
  </body>
</html>
